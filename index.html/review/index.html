<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ReviewSlider</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="style.css">
</head>
<body>


	<main>
		<div class="container">
			<div class="title">
				<h2>Our Review</h2>
				<div class="underline"></div>
			</div>
			<article class="review">
				<div class="img-container">
					<img src="" id="person-img">
				</div>
				<div class="author"></div>
				<div class="job"></div>	
				<p class="text"></p>

				<div class="button-container">
					<button class="arrow-btn button-left"><i class="fas fa-chevron-left arrow-i"></i></button>
					<button class="arrow-btn button-right"><i class="fas fa-chevron-right arrow-i"></i></button>
				</div>

				<button class="random-btn">random review</button>
			</article>
		</div>
	</main>


	<script src="https://kit.fontawesome.com/a9f72fb6fc.js" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
